    <body>
        <form>
            <fieldset>
                <legend>Person Profile:</legend>
            
            <label for="name"> Name:</label><br>
           <input type="text" name="name"  value=""><br>

           <input type="text" email="email"  value=""><br>

               <label for="Dob">Date Of Birth:</label><br>
            <input type="date" name="Dob" name="Date Of Birth"><br>

            <label for="blood group"> Blood Group:</label><br>

              <label for="degree" > BSc </label><br>
